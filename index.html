<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Audio Cutter</title>
</head>
<body>
  <div class="container">
    <h1>Audio Cutter</h1>
    <section class="upload-file">
      <form class="file-form">
        <label for="audio-file" id="file-title">
          <div>
            Click to upload
            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="Upload-module_uploadIcon_5uhyi" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg" style="vertical-align: middle;">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
          </div>
          <span>or, drag and drop a file here</span>
        </label>
        <input type="file" id="audio-file" accept="audio/*">
      </form>
    </section>
    <div class="audio-controls">
      <audio id="audio" controls preload="metadata">
        <source id="audio-source" type="audio/mpeg">
      </audio>
      <div class="volume-controls">
        Volume:
        <input id="volume-range" type="range" min="0" max="1" step="0.01" value="1">
      </div>
      <div class="play-controls">
        <button id="play-button" class="button" disabled>
          <svg width="48" height="48" viewBox="0 0 20 20">
            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g transform="translate(-136.000000, -952.000000)">
                    <g transform="translate(100.000000, 852.000000)">
                        <g transform="translate(34.000000, 98.000000)">
                            <g>
                                <polygon points="0 0 24 0 24 24 0 24"></polygon>
                                <path d="M10,16.5 L16,12 L10,7.5 L10,16.5 Z M12,2 C6.48,2 2,6.48 2,12 C2,17.52 6.48,22 12,22 C17.52,22 22,17.52 22,12 C22,6.48 17.52,2 12,2 Z M12,20 C7.59,20 4,16.41 4,12 C4,7.59 7.59,4 12,4 C16.41,4 20,7.59 20,12 C20,16.41 16.41,20 12,20 Z" fill="currentColor"></path>
                            </g>
                        </g>
                    </g>
                </g>
            </g>
        </svg>
        </button>
        <button id="stop-button" class="button" disabled>
          <svg x="0px" y="0px" viewBox="0 0 122.88 122.88" style="enable-background:new 0 0 122.88 122.88" width="48" height="48">
            <g>
              <path d="M61.44,0c16.97,0,32.33,6.88,43.44,18c11.12,11.12,18,26.48,18,43.44c0,16.97-6.88,32.33-18,43.44 c-11.12,11.12-26.48,18-43.44,18c-16.97,0-32.33-6.88-43.44-18C6.88,93.77,0,78.41,0,61.44C0,44.47,6.88,29.11,18,18 C29.11,6.88,44.47,0,61.44,0L61.44,0z M42.3,39.47h13.59v43.95l-13.59,0V39.47L42.3,39.47L42.3,39.47z M66.99,39.47h13.59v43.95 l-13.59,0V39.47L66.99,39.47L66.99,39.47z M97.42,25.46c-9.21-9.21-21.93-14.9-35.98-14.9c-14.05,0-26.78,5.7-35.98,14.9 c-9.21,9.21-14.9,21.93-14.9,35.98s5.7,26.78,14.9,35.98c9.21,9.21,21.93,14.9,35.98,14.9c14.05,0,26.78-5.7,35.98-14.9 c9.21-9.21,14.9-21.93,14.9-35.98S106.63,34.66,97.42,25.46L97.42,25.46z"/>
            </g>
          </svg>
        </button>
      </div>
    </div>
    <div class="cut-controls">
      <h2>Cut Audio</h2>
      <div class="cut-form">
        <div class="time-box">
          <label for="start-time">Start Time:</label>
          <input id="start-time" type="number" step="0.1" min="0" value="0">
        </div>
        <div class="time-box">
          <label for="end-time">End Time:</label>
          <input id="end-time" type="number" step="0.1" min="0" value="0">
        </div>
        <button id="cut-button" class="button" disabled>Cut</button>
      </div>
    </div>
    <div class="export-controls">
      <h2>Export Audio</h2>
      <div class="cutted-audios">
        <audio id="audio-cutted" controls preload="metadata">
          <source id="audio-source" type="audio/mpeg">
        </audio>
      </div>
      <input id="named-audio" type="text" value="audio">
      <button id="export-button" class="button" disabled>Export MP3</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
